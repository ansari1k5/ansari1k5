    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
        }


        img {
            width: 100px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;

        }

        .column h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #444;
            cursor: pointer;
        }

        .column a {
            display: block;
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .column a:hover {
            text-decoration: underline;
            scale: 1.20;
            color: #000000;
            transition: 0.3s;

        }

        .column:hover {
            transition: 0.5s;
            box-shadow: 0.2px 0.2px 8px 0.2px #9e9e9e;
            background-color: rgb(144, 238, 144);
            scale: 1.05;
            cursor: pointer;




        }

        @media (max-width: 768px) {
            img {
                top: 20px;
                right: 100px;
                left: 100px;
                position: absolute;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            header {
                padding-top: 150px;
            }

            .column {
                width: 80%;
            }
        }

        h1 {
            margin: 20px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
